<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .calculator {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .display {
      background-color: #222;
      color: #fff;
      padding: 20px;
      border-radius: 5px;
      font-size: 2em;
      text-align: right;
      margin-bottom: 20px;
    }

    .buttons, .menu {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ddd;
    }

    .submenu {
      display: none;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    .submenu input {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .submenu button {
      padding: 10px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="allClear()">AC</button>
      <button onclick="appendNumber('/')">/</button>
      <button onclick="appendNumber('*')">*</button>
      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button onclick="appendNumber('-')">-</button>
      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button onclick="appendNumber('+')">+</button>
      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button onclick="calculate()">=</button>
      <button onclick="appendNumber('0')">0</button>
      <button onclick="appendNumber('.')">.</button>
    </div>
    <div class="menu">
      <button onclick="showSquareRootMenu()">Square Root</button>
      <button onclick="showCubeRootMenu()">Cube Root</button>
    </div>
  </div>

  <div class="submenu" id="squareRootMenu">
    <input type="number" id="squareRootInput" placeholder="Enter number">
    <button onclick="calculateSquareRoot()">Calculate √</button>
  </div>

  <div class="submenu" id="cubeRootMenu">
    <input type="number" id="cubeRootInput" placeholder="Enter number">
    <button onclick="calculateCubeRoot()">Calculate ∛</button>
  </div>

  <script>
    function clearDisplay() {
      document.getElementById('display').innerText = '0';
    }

    function allClear() {
      document.getElementById('display').innerText = '0';
    }

    function appendNumber(number) {
      const display = document.getElementById('display');
      if (display.innerText === '0') {
        display.innerText = number;
      } else {
        display.innerText += number;
      }
    }

    function calculate() {
      const display = document.getElementById('display');
      display.innerText = eval(display.innerText);
    }

    function showSquareRootMenu() {
      document.getElementById('squareRootMenu').style.display = 'flex';
      document.getElementById('cubeRootMenu').style.display = 'none';
    }

    function showCubeRootMenu() {
      document.getElementById('cubeRootMenu').style.display = 'flex';
      document.getElementById('squareRootMenu').style.display = 'none';
    }

    function calculateSquareRoot() {
      const number = document.getElementById('squareRootInput').value;
      const result = Math.sqrt(number);
      alert(`Square root of ${number} is ${result}`);
    }

    function calculateCubeRoot() {
      const number = document.getElementById('cubeRootInput').value;
      const result = Math.cbrt(number);
      alert(`Cube root of ${number} is ${result}`);
    }
  </script>
</body>
</html>
